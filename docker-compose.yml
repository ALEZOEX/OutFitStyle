version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outfitstyle-db
    environment:
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: outfitstyle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Admin -d outfitstyle"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: outfitstyle-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  ml-service:
    build:
      context: ./server/ml-service
    container_name: outfitstyle-ml
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=Admin
      - DB_PASSWORD=password
      - DB_NAME=outfitstyle
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/ml-service/models:/app/models
      - ./server/ml-service/data:/app/data
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: outfitstyle-server
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    volumes:
      - ./server/.env:/app/.env
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=Admin
      - DB_PASSWORD=password
      - DB_NAME=outfitstyle
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEATHER_API_KEY=8e9f1a366923ec63437f21570c89fa17
      - ML_SERVICE_URL=http://ml-service:5000
      - JWT_SECRET=your-jwt-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ml-service:
        condition: service_started
    restart: unless-stopped

  marketplace-service:
    build:
      context: ./server/marketplace-service
    container_name: outfitstyle-marketplace
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - WB_AFFILIATE_ID=${WB_AFFILIATE_ID:-YOUR_WB_ID}
      - OZON_AFFILIATE_ID=${OZON_AFFILIATE_ID:-YOUR_OZON_ID}
    restart: unless-stopped

  web-client:
    build:
      context: ./client
    container_name: outfitstyle-web-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data: