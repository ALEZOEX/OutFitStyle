name: outfitstyle_client
description: AI-powered weather outfit recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP
  http: ^1.1.0
  url_launcher: ^6.2.2
  
  # State Management
  provider: ^6.1.1
  
  # UI
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Location
  geolocator: ^10.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/